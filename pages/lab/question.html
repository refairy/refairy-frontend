<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../globalStyle.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../styles/lab/question.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../../components/ShortcutButton/ShortcutButton.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../components/ShortcutIdkButton/ShortcutIdkButton.css"
    />

    <title>Refairy</title>
  </head>
  <body>
    <div id="questionBox">
      <div id="titleWrap">
        <div id="title">옳은 문장인가요?</div>
        <img id="cancelBtn" src="../../images/cancel.svg" />
      </div>

      <div id="question">LOADING QUESTION...</div>

      <div id="answerButtons">
        <div id="btn1" class="ShortcutButton blue">
          <div class="ShortcutButton__number">1</div>
          <div class="ShortcutButton__text">맞아요</div>
        </div>

        <div id="btn2" class="ShortcutButton pink">
          <div class="ShortcutButton__number">2</div>
          <div class="ShortcutButton__text">틀려요</div>
        </div>

        <div id="btn3" class="ShortcutButton">
          <div class="ShortcutButton__number">3</div>
          <div class="ShortcutButton__text">관계없어요</div>
        </div>
      </div>

      <div id="idkButton" class="ShortcutIdkButton">
        <div class="ShortcutIdkButton__number">4</div>
        <div class="ShortcutIdkButton__text">모르겠어요</div>
      </div>
    </div>

    <script type="text/javascript" src="../../scripts/lab/question.js"></script>
  </body>
</html>
