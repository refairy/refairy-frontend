    <meta property="og:url" content="refairy.netlify.app/pages" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Refairy" />
    <meta
      property="og:description"
      content="오늘도 당신이 대한민국을 지킵니다"
    />
    <meta
      property="og:image"
      content="/assets/favicons/android-icon-192x192.png"
    />

    <script src="../scripts/report/Nwagon.js"></script>
    <script type="module" src="https://unpkg.com/x-frame-bypass"></script>

    <title>Refairy</title>
  </head>

  <body>
    <div id="report" class="full">
      <div id="reportResult">
        <div id="reportSizeControler">
          <img id="makeSmall" src="../images/minus.svg" />
          <img id="makeBig" src="../images/plus.svg" />
        </div>

        <div id="reportTitleWrap">
          <img id="prevButton" src="../images/arrowLeft.svg" />
          <div id="reportTitle">오류 보고서</div>
          <div id="reportID">Loading ID...</div>
        </div>

        <div id="reportURL">
          <img src="../images/chain.svg" />
          <span>Loading Link...</span>
        </div>

        <div id="reportCount">
          <img src="../images/bar.svg" />
          <span>Loading Errors...</span>
        </div>

        <div id="reportButtons">
          <div id="reportShare" class="Button blue">
            <img class="Button__icon" src="../../images/share.svg" />

            <div class="Button__text">결과 공유</div>
          </div>

          <div id="reportSave">PDF로 저장</div>
        </div>

        <div id="reportProgress">
          <div id="reportProgressMsg">검사중..</div>
          <div id="reportProgressBarWrap">
            <div id="reportProgressBar"></div>
          </div>
        </div>

        <div id="reportSentences"></div>

        <div id="reportNoError">
          <img src="../images/noErr.svg" />
          <span>오류가 발견되지 않았습니다</span>
        </div>

        <div id="reportIsError">
          <img id="reportIsErrorIcon" src="../images/exclamation.svg" />
          결과에 문제가 있나요?
        </div>

        <div id="reportErrorButtons">
          <div id="reportError" class="Button pink">
            <img class="Button__icon" src="../../images/error.svg" />

            <div class="Button__text">오류 신고하기</div>
          </div>

          <div id="reportErrorBack">돌아가기</div>
        </div>
      </div>

      <div id="reportHistory">
        <div id="reportHistoryTitle">과거 검사기록</div>

        <div id="reportHistoryGraph">
          <div id="Nwagon">이전 검사기록이 없습니다</div>
        </div>
      </div>
    </div>

    <div id="view"></div>

    <div id="modalBackground">
      <div id="modalWrap">
        <div id="titleWrap">
          <div id="title">보고서 공유</div>
          <img id="cancelBtn" src="../images/cancel.svg" />
        </div>

        <div id="modalReportURL">
          <img src="../images/chain.svg" />
          <span>www.mofa.go.jp/region/asia-paci/takeshima/index.html</span>
        </div>

        <div id="modalShareURL">
          <img src="../images/copy.svg" />
          <span id="copy">LOADING...</span>
        </div>

        <div id="modalShareButtons">
          <div class="snsWrap">
            <img id="facebook" src="../images/facebook.svg" />
            <span>페이스북</span>
          </div>

          <div class="snsWrap">
            <img id="twitter" src="../images/twitter.svg" />
            <span>트위터</span>
          </div>

          <!-- <div class="snsWrap">
            <img id="kakao" src="../images/kakao.svg" />
            <span>카카오</span>
          </div> -->
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../scripts/report/report.js"></script>
  </body>
</html>
